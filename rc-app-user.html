<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-storage/app-localstorage/app-localstorage-document.html">

<!--

`rc-app-user`提供对当前用户、上次登录用户等资源的操作。底层使用`sessionStorage`和`localStorage`。

@group rcfg
@element rc-app-user
@demo demo/index.html Basic demo
@demo demo/history-user.html History User

-->

<dom-module id="rc-app-user">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>

    <!-- 保存当前的user -->
    <app-localstorage-document key="rcAppUser" data="{{_user}}" session-only></app-localstorage-document>

    <!-- 保存历史user -->
    <app-localstorage-document key="rcAppHistoryUser" data="{{_historyUser}}"></app-localstorage-document>
  </template>

  <script>
    Polymer({

      is: 'rc-app-user',

      properties: {
        /**
         * _user数据的copy。
         */
        userCopy: {
          type: Object,
          notify: true,
          computed: '_computeUserCopy(_user)'
        },

        /**
         * _historyUser数据的copy。
         */
        historyUserCopy: {
          type: Object,
          notify: true,
          computed: '_computeHistoryUserCopy(_historyUser)'
        },

        /**
         * 根据userCopy的值来判断用户是否登录。设置userCopy时应避免空字符串，否则会影响isLogin的判断。
         */
        isLogin: {
          type: Boolean,
          notify: true,
          computed: '_computeIsLogin(_user)'
        },

        _user: {
          type: Object,
          notify: true,
          value: ''
        },

        _historyUser: {
          type: Object,
          notify: true,
          value: ''
        }
      },

      _computeUserCopy: function(user) {
        return JSON.parse(JSON.stringify(user));
      },

      _computeHistoryUserCopy: function(historyUser) {
        return JSON.parse(JSON.stringify(historyUser));
      },

      _computeIsLogin: function(user) {
        return user === '' ? false : true;
      },

      /**
       * 设置当前用户，会同步到全局及sessionStorage。
       *
       */
      setUser: function(user) {
        this._user = user;
      },

      /**
       * 重置用户信息，会同步到全局及sessionStorage。退出登录时需要执行。
       *
       */
      resetUser: function(user) {
        this._user = '';
      },

      /**
       * 设置上次用户登录信息，会同步到全局及localStorage。
       *
       */
      setHistoryUser: function(user) {
        this._historyUser = user;
      },

      /**
       * 获取上次用户登录信息。
       *
       */
      getHistoryUser: function() {
        if (this._historyUser) {
          return this._historyUser;
        }
      }

    });
  </script>
</dom-module>
