<!doctype html>
<html>
  <head>
    <title>rc-app-user demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../rc-app-user.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../../paper-button/paper-button.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <template is="dom-bind" id="app">
      <div class="vertical-section-container centered">
        <h3>Basic rc-app-user Demo</h3>
        <div>
          <h2>First rc-app-user</h2>
          <rc-app-user id="user1" user-copy="{{userCopy1}}"></rc-app-user>
          <paper-input id="username1" name="username" value="[[userCopy1.username]]"></paper-input>
          <paper-button on-click="submit1">Submit</paper-button>
        </div>
        
        <div>
          <h2>Second rc-app-user</h2>
          <rc-app-user id="user2" user-copy="{{userCopy2}}"></rc-app-user>
          <paper-input id="username2" name="username" value="[[userCopy2.username]]"></paper-input>
          <paper-button on-click="submit2">Submit</paper-button>
        </div>
      </div>
    </template>

    <script>
      var app = document.querySelector('#app');
      
      app.submit1 = function() {
        var user1 = document.querySelector('#user1');
        var input1 = document.querySelector('#username1')
        
        user1.setUser({username: input1.value});
      };
      
      app.submit2 = function() {
        var user2 = document.querySelector('#user2');
        var input2 = document.querySelector('#username2')
        
        user2.setUser({username: input2.value});
      };
    </script>
  </body>
</html>
